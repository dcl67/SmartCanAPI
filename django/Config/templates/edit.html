{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Crispy form HTML -->

<div class="row">
    <div class="col-md-6 col-md-offset-3">
    {% if title %}
        <h1>{{ title }}</h1>
    {% endif %}
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card card-raised">
                <div class="content">
            {{ form|crispy }}
            <input type="submit" class="btn btn-default" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
