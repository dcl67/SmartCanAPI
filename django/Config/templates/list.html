{% extends 'base.html' %}
{% load staticfiles %}

<style>
    table, th, tr, td {
        border:1px solid black;
    }
</style>

{% block content %}

<div style="margin-left:25px; margin-top:15px;">
    <p>
        <h1>
            Bin configuration for <a href="/config/configlist/{{can.id}}">{{ can.can_id }}</a>
        </h1>
        Config: {{ can.config }}<br>
    </p>
</div>

<div style="margin-left:25px;">
    <table style="border:2px solid black;">
        <tr style="border:2px solid black;">
            <th style="border:2px solid black;">Bin Number</th>
            <th style="border:2px solid black;">Category</th>
        </tr>
        {% for b in bins %}
        <tr style="border:2px solid black;">
            <td style="border:2px solid black;">
                <a href="/config/configlist/bin/edit/{{b.id}}">{{ b.bin_num }}</a>
            </td>
            <td style="border:2px solid black;">
                <a href="/config/configlist/bin/edit/{{b.id}}">{{ b.category }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
