<h1>Results page</h1>

<p>SmartCan says '{{ disposable_name }}' is a '{{ category_name }}'!</p>

<table>
    <tr><th>Rank</th><th>Category</th><th>Confidence</th></tr>
    {% for category, count in votes %}
        <tr><td>{{ forloop.counter }}</td><td>{{ category }}</td> <td>{{ count|floatformat:2 }}%</td>
    {% endfor %}
</table>
